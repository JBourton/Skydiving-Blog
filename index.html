<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyfly</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap code used in this website is located here: https://getbootstrap.com/docs/3.3/getting-started/-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">Skyfly</h1>

    <!--The dropdown menu to allow the user to select a dropzone-->
    <div class="jumbotron">
        <ul class="dropdown">
            <li><button>Skydive Madrid</button></li>
            <li><button>GoSkydive</button></li>
            <li><button>SkyHigh</button></li>
            <li><button>Skydive Egypt</button></li>
            <li><button>Skydive Belize</button></li>
            <li><button>Skydive Maldives</button></li>
        </ul>
    </div>

    <!--The container that holds the results of fetching information about a dropzone-->
    <div class="jumbotron"></div>

    <!--The comment section-->
    <div class="jumbotron"></div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
