<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyfly</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap code used in this website is located here: https://getbootstrap.com/docs/3.3/getting-started/-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 id="title">Golden Skies</h1> 
        </div>       
    </div>
    

    <div class="row">
        <div class="container vertical-center">
            <div class="col-md-6 col-md-offset-3">
                <!--The dropdown menu to allow the user to select a dropzone-->
                <div class="dz_selection">
                    <div class="dropdown_menu">
                        <label for="dropdown">Select a dropzone</label>
                        <select name="dropdown" id="dropdown">
                            <option value="none"></option>
                            <option value="skydive_madrid">Skydive Madrid</option>
                            <option value="goskydive">GoSkydive</option>
                            <option value="skyhigh">SkyHigh</option>
                            <option value="skydive_egypt">Skydive Egypt</option>
                            <option value="skydive_belize">Skydive Belize</option>
                            <option value="skydive_maldives">Skydive Maldives</option>
                        </select>
                    </div>
                </div>
    
                <!--The container that holds the results of fetching information about a dropzone-->
                <div class="jumbotron"></div>
    
                <!--The comment section-->
                <div class="comments"></div>  
            </div>
        </div>
    </div>
    
    
    <footer class="footer">
        <hr>
        <p>&copy; by Joshua Bourton, Durham University</p>
        <a>Github repo: https://github.com/JBourton/progblack-web-dev-coursework-.git</a>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
